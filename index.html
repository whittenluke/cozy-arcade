<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Small calm games you can play in the browser.">
  <title>Cozy Arcade</title>
  <link rel="preload" href="fonts/IBMPlexSerif-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1>Cozy Arcade</h1>
      <p>Small calm games you can play in the browser.</p>
    </header>

    <section class="game-grid" aria-label="Games">
      <article class="game-card">
        <a href="games/unsaid/" class="card-link" aria-label="Play Unsaid">
          <span class="card-play">Play</span>
          <h2>Unsaid</h2>
          <div class="card-image-wrap">
            <img src="games/unsaid/assets/unsaid-preview.svg" alt="Preview of Unsaid." width="320" height="180">
          </div>
          <p>A word game about finding what's already there, and making sure it doesn't go unsaid.</p>
        </a>
      </article>
      <article class="game-card">
        <a href="games/wordbridge/" class="card-link" aria-label="Play Word Bridge">
          <span class="card-play">Play</span>
          <h2>Word Bridge</h2>
          <div class="card-image-wrap">
            <img src="games/wordbridge/assets/wordbridge-preview.svg" alt="Preview of Word Bridge." width="320"
              height="180">
          </div>
          <p>Place tiles to form words. Connect words to form a chain from start to end.</p>
        </a>
      </article>
    </section>

    <footer>
      <nav>
        <a href="about.html">About</a>
      </nav>
    </footer>
  </main>
</body>

</html>
